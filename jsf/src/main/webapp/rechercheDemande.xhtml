<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Rechercher une demande</title>
    </h:head>

<h:body>
    <h1>Rechercher une demande</h1>

    <h:form>
        <p:panelGrid columns="2" style="width: 600px;">
            <p:outputLabel for="searchInput" value="Rechercher par 'about':" />
            <p:inputText id="searchInput" value="#{demandeBean.searchKeyword}" />
            <p:commandButton value="Rechercher" action="#{demandeBean.rechercherDemande}" update="demandesTable" />
        </p:panelGrid>
    </h:form>

    <p:dataTable id="demandesTable" var="demande" emptyMessage="Aucune demande trouvÃ©e."
                 rendered="#{not empty demandeBean.demandes}" value="#{demandeBean.rechercherDemande()}"
                 style="width: 100%; table-layout: fixed;">
        <p:column headerText="About" styleClass="aboutColumn" style="width: 20%; border-right: 1px solid black;">
            #{demande.about}
        </p:column>

        <p:column headerText="Description" styleClass="descriptionColumn"  style="width: 80%;">
            #{demande.description}
        </p:column>

    </p:dataTable>

</h:body>
</html>

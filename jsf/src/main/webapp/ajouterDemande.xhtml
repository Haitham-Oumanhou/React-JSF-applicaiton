<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajouter une demande</title>
</h:head>

<h:body>
    <h1>Ajouter une demande</h1>

    <h:form>
        <p:panelGrid columns="2" style="width: 300px;">
            <p:outputLabel for="about" value="About:" />
            <p:inputText id="about" value="#{demandeBean.demande.about}" required="true" />

            <p:outputLabel for="description" value="Description:" />
            <p:inputText id="description" value="#{demandeBean.demande.description}" />

            <p:commandButton value="Ajouter" action="#{demandeBean.ajouterDemande}"  />
        </p:panelGrid>
    </h:form>
</h:body>
</html>

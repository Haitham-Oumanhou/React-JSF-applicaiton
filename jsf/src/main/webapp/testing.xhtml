<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajouter une demande</title>
</h:head>
<h:body>

        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui">
            <iframe id="contentFrame" src="http://localhost:3000/add" frameborder="0" style="height: 600px;"></iframe>
            <script>
                window.addEventListener('message', handleMessage);

                function handleMessage(event) {
                    // Check origin to prevent security issues
                    if (event.origin !== 'http://localhost:3000') return;

                    // Data sent from the iframe
                    const data = event.data;

                    // Process data as needed
                    console.log('Received data from iframe:', data);

                    updateManagedBean(data);
                }
                function updateManagedBean(data) {
                    // Execute remote command to call managed bean method
                    updateBean([{name: 'data', value: data}]);
                }
            </script>
            <p:remoteCommand name="updateBean" action="#{demandeBean.updateData}" />
        </ui:composition>
</h:body>
</html>

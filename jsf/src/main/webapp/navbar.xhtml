<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <script>
        function loadContent(pageName) {
            let url = pageName + ".xhtml";
            document.getElementById('contentFrame').src = url;
        }

        function toggleMenuItem() {
            let reactMenuItems = document.querySelectorAll('.react-menu-item');
            let nonReactMenuItems = document.querySelectorAll('.non-react-menu-item');

            let reactVisible = reactMenuItems[0].style.display === 'none';

            reactMenuItems.forEach(function(menuItem) {
                menuItem.style.display = reactVisible ? 'block' : 'none';
            });

            nonReactMenuItems.forEach(function(menuItem) {
                menuItem.style.display = reactVisible ? 'none' : 'block';
            });
        }
    </script>

    <p:toolbar style="float: right;">
        <p:toolbarGroup>
            <p:menubar>
                <p:submenu label="Actions">
                    <p:menuitem value="Accueil" onclick="loadContent('accueil')" class="non-react-menu-item"  />
                    <p:menuitem value="Accueil (React)" onclick="loadContent('reactList')" class="react-menu-item" style="display: none;" />
                    <p:menuitem value="Ajouter une Demande" onclick="loadContent('ajouterDemande')" class="non-react-menu-item" />
                    <p:menuitem value="Ajouter une Demande (React)" onclick="loadContent('reactAdd')" class="react-menu-item" style="display: none;" />
                    <p:menuitem value="Chercher une Demande" onclick="loadContent('rechercheDemande')" class="non-react-menu-item" />
                    <p:menuitem value="Chercher une Demande (React)" onclick="loadContent('reactSearch')" class="react-menu-item" style="display: none;" />

                </p:submenu>
            </p:menubar>
        </p:toolbarGroup>

        <p:toolbarGroup>
            <h5>React Switch</h5>
            <p:toggleSwitch offIcon="pi pi-check" onIcon="pi pi-times" onchange="toggleMenuItem()" />
        </p:toolbarGroup>
        <p:separator />
    </p:toolbar>

</ui:composition>
